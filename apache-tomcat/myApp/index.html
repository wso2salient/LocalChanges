      padding: 10px 15px;
      font-weight: normal;
      height: 2.5 vw;
      left: 0;
      margin: 0;
      overflow: hidden;
      padding-left: 10px;
      padding-top: 7px;
      position: absolute;
      right: 0px;
      text-overflow: ellipsis;
      white-space: nowrap;
      background-color: #DDDDDD;
    }


  </style>

    <div class="row">
        <div class="col-md-4 col-lg-4 col-sm-6 col-xs-12">
            <div class="layout_block">
              <div class="grid_header">
                <h3>PONL Application</h3>
              </div>
              <div style="margin-top: 60px;">
                <div class="row ml-0 mr-0">
                <div class="col-md-4">
                  <div style="">
                    <img src="./img/ttb_logo.svg.png" alt="PONL_image" style="width: 92px">
                  </div>
                </div>
                <div class="col-md-8">
                   <button class="btn btn-primary" onclick="onPONL()">PONL Login</button>
                  </div>
                  </div>  
              </div>
            </div>
         </div>
            <div class="col-md-4 col-lg-4 col-sm-6 col-xs-12">
            <div class="layout_block">
              <div class="grid_header">
                <h3>FONL Application</h3>
              </div>
              <div style="margin-top: 60px;">
                <div class="row ml-0 mr-0">
                <div class="col-md-4">
                  <div style="">
                    <img src="./img/ttb_logo.svg.png" alt="FONL_image" style="width: 92px">
                  </div>
                </div>
                <div class="col-md-8">
                  <button class="btn btn-secondary" onclick="onFONL()">FONL Login</button>
                  </div>
                  </div>  
              </div>
            </div>
         </div>
         <div class="col-md-4 col-lg-4 col-sm-6 col-xs-12">
            <div class="layout_block">
              <div class="grid_header">
                <h3>COLA Application</h3>
              </div>
              <div style="margin-top: 60px;">
                <div class="row ml-0 mr-0">
                <div class="col-md-4">
                  <div style="">
                    <img src="./img/ttb_logo.svg.png" alt="FONL_image" style="width: 92px">
                  </div>
                </div>
                <div class="col-md-8">
                <button class="btn btn-success" onclick="onCOLA()">COLA Login</button> 
                  </div>
                  </div>  
              </div>
            </div>
         </div>

    <div class="row" style="margin-top: 50px">
      <button type="button" class="btn btn-secondary btn-lg btn-block mx-3" onclick="onNewUser()">New Users</button>
    </div>

  	<script type="text/javascript">
  	function onPONL(){
  			window.open("https://localhost:9443/identity?sp_id=PermitIdP2Post","_blank"); 
        // window.open("https://18.208.118.111:9443/identity?sp_id=PostPonl","_blank"); 
  		}

  		function onFONL(){
  			window.open("http://localhost:8080/travelocity.com/samlsso?SAML2.HTTPBinding=HTTP-POST","_blank");
        // window.open("http://18.208.118.111:9090/travelocity.com/samlsso?SAML2.HTTPBinding=HTTP-Redirect","_blank");
  		}

  		function onCOLA(){
  			window.open("http://localhost:8080/avis.com/samlsso?SAML2.HTTPBinding=HTTP-POST","_blank");
        // window.open("http://18.208.118.111:9090/avis.com/samlsso?SAML2.HTTPBinding=HTTP-Redirect","_blank");
  		}

  		function onNewUser(){
  			location.replace("https://localhost:9443/accountrecoveryendpoint/register.do");
        // location.replace("https://18.208.118.111:9443/accountrecoveryendpoint/register.do");
  		}
  	</script>
